<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Sorteio Pizzaria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>üçï Painel de Administra√ß√£o do Sorteio</h1>
    </header>

    <div id="navbar-placeholder"></div>

    <main>
        <h2>Status do Sorteio e Ganhador</h2>
        <div id="lotteryStatus" style="font-size: 1.2em; margin-bottom: 20px;">Carregando status...</div>

        <button id="performLotteryBtn">Realizar Sorteio</button>

        <div id="winnerDisplay"
            style="display: none; border: 1px solid #ccc; padding: 15px; margin-top: 20px; border-radius: 8px;">
            <h3>Ganhador(a)!</h3>
            <p><strong>Nome:</strong> <span id="winnerName"></span></p>
            <p><strong>Telefone:</strong> <span id="winnerPhone"></span></p>
            <p><strong>Data do Sorteio:</strong> <span id="winnerDate"></span></p>
        </div>

        <hr style="margin: 30px 0;">

        <h2>Lista de Participantes (Leads)</h2>
        <p>Total de Leads: <strong id="leadCount">0</strong></p>

        <table id="leadsTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Nascimento</th>
                    <th>Registro</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" style="text-align:center;">Carregando leads...</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="admin.js"></script>

    <script>
        // Fun√ß√£o para carregar o HTML da Navbar de forma ass√≠ncrona
        fetch('/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar navbar.html');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;

                // Configura a a√ß√£o de Logout ap√≥s o elemento ser injetado no DOM
                document.getElementById('logoutButton').addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('adminToken'); // Remove o token
                    window.location.href = '/login.html'; // Redireciona para login
                });
            })
            .catch(error => {
                console.error("Falha ao injetar a barra de navega√ß√£o:", error);
            });
    </script>
</body>

</html>
